<fieldset data-bind="fadeVisible: isVisible(), attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">
  <h2 class="paymentdetails"><!-- ko i18n: 'Payment Details'--><!-- /ko --></h2>

  <!-- ko if: (isShowLegend())-->
  <legend class="legend">
    <span><!-- ko i18n: 'Credit Card Information'--><!-- /ko --></span>
  </legend><br />
  <!-- /ko -->


  <script src="https://injector.paperlesstrans.com/v1.1.min.js" type="text/javascript"></script>

  <style id="card-styles">
       input.valid {
          border-left: solid 5px limegreen;
      }

      /*
      input.invalid {
          border-left: solid 5px red;
      } */

      input.invalid.touched {
          background: pink;
      }

    
      @media all and (min-width: 321px) {
      #expiration.field-wrapper, #cvv.field-wrapper{
        display: inline-block;
        width:50%;
      }
        #cvv {
            padding-right: 2.5px;
            float:left;
        }

        #expiration {
            padding-left: 2.5px; 
        }   

        #cardNumber_label::after {
        content: "(Do not use spaces or dashes)";
        }

        #expiration_label::after {
        content: "  (MM/YYYY)";
        }    

        #cvv_label::after {
            content: " ";
        }  
      }

      @media all and (max-width: 320px) {
      #expiration.field-wrapper, #cvv.field-wrapper{
        display: block;
      }
        #cardNumber_label::after {
        content: " \A Do not use spaces or dashes";
        white-space: pre;
        }

        #expiration_label::after {
        content: "\A MM/YYYY";
        white-space: pre;
        }

      
      }
      
      #expiration_field, #cvv_field, #cardNumber_field{
        margin-top:4px;
      }

      #expiration_label, #cvv_label, #cardNumber_label{
        font-family: PTSans-Bold;
        font-size: 16px;
        color: #004A97;
        letter-spacing: 2.29px;
        line-height: 5px;
      }

      #expiration_label::after, #cvv_label::after,#cardNumber_label::after {
        font-family: PTSans-Regular;
        font-size: 14px;
        color: #222222;
        letter-spacing: 0;
      }

      .amex::after,
      .visa::after,
      .mastercard::after,
      .discover::after {
          color: limegreen;
          font-size: 85%;
          font-weight: bold;
          position: absolute;
          right: 15px;
          top: 35px;
      }

      .amex::after {
          content: "AMEX  \2713";
      }

      .visa::after {
          content: "VISA  \2713";
      }

      .mastercard::after {
          content: "MASTERCARD  \2713";
      }

      .discover::after {
          content: "DISCOVER  \2713";
      }

      * {
    box-sizing: border-box;
      }

      ul {
          padding: 0;
      }

      li {
          margin-bottom: 5px;
      }

      .errors {
        margin-top: -1rem;
      }

      .errors li {
          color: red;
          display: none;
      }

      .errors li::before {
          content: "\26A0";
      }
  </style>

  <div id="card-form" style="width: 100%" data-bind="afterRender:afterFormRenders"></div>

  <ul class="errors">
      <li id="cardNumber_required">
          Card Number Required
      </li>
      <li id="cardNumber_invalid">
          Invalid Card Number
      </li>
      <li id="cvv_required">
          CVV Required
      </li>
      <li id="cvv_invalid">
          Invalid CVV
      </li>
      <li id="expiration_required">
          Expiration Date Required
      </li>
      <li id="expiration_invalid">
          Invalid Expiration Date
      </li>
  </ul>

</fieldset>
