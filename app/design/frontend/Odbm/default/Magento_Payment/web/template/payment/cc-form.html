<fieldset data-bind="fadeVisible: isVisible(), attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">
  <h2 class="paymentdetails"><!-- ko i18n: 'Payment Details'--><!-- /ko --></h2>

  <!-- ko if: (isShowLegend())-->
  <legend class="legend">
    <span><!-- ko i18n: 'Credit Card Information'--><!-- /ko --></span>
  </legend><br />
  <!-- /ko -->

  <script src="https://injector.paperlesstrans.com/v1.1.min.js" type="text/javascript"></script>
  <div id="card-form" data-bind="afterRender:afterFormRenders"></div>

  <ul class="errors">
      <li id="cardNumber_required">
          Card Number Required
      </li>
      <li id="cardNumber_invalid">
          Invalid Card Number
      </li>
      <li id="cvv_required">
          CVV Required
      </li>
      <li id="cvv_invalid">
          Invalid CVV
      </li>
      <li id="expiration_required">
          Expiration Date Required
      </li>
      <li id="expiration_invalid">
          Invalid Expiration Date
      </li>
  </ul>

  <style id="card-styles">

    #card-form {
        width:100%;
        padding-top:10px;
    }
    #ptc_payment_info{
            height:100%;
        }

    input.valid {
       border-left: solid 5px limegreen;
   }

   /*
   input.invalid {
       border-left: solid 5px red;
   } */

   input.invalid.touched {
       background: pink;
   }

   #cardNumber_field:focus, #cvv_field:focus, #expiration_field:focus  {
    background: white;
   }

   .checkout-payment-method .actions-toolbar div.primary {
    padding-top: 25px !important;
}


  /* Set IFrame min-height */
    @media all and (min-width: 864px) {
        #ptc_payment_info{
            min-height:160px;
        }
    }

    @media all and (min-width: 768px) and (max-width: 863px){
        #ptc_payment_info{
            min-height:285px;
        }
    }
    @media all and (min-width: 466px) and (max-width: 767px){
        #ptc_payment_info{
            min-height:160px;
        }
    }
   @media all and (max-width: 465px) {
        #ptc_payment_info{
            min-height:285px;
        }
    }

   @media all and (min-width: 906px) {
   #expiration.field-wrapper, #cvv.field-wrapper{
     display: inline-block;
     width:50%;
   }
     #cvv {
         padding-right: 2.5px;
         float:left;
     }

     #expiration {
         padding-left: 2.5px; 
     }   

     #cardNumber_label::after {
     content: "(Do not use spaces or dashes)";
     }

     #expiration_label::after {
     content: "  (MM/YYYY)";
     }    

     #cvv_label::after {
         content: " ";
     }
     .amex::after, .visa::after, .mastercard::after, .discover::after {
        top:24px;
    }  
    #expiration_label::after, #cvv_label::after,#cardNumber_label::after {
        position: relative;
        padding-left: 10px;
   }
}

   #expiration.field-wrapper, #cvv.field-wrapper{
     display: block;

     content: " \A Do not use spaces or dashes";

     }

     content: "\A MM/YYYY";
     white-space: pre;
     }

        top:47px;
    }

     font-size:16px;
   }
   }

   }
}

@media all and (max-width: 425px) {

   }

   #expiration_label, #cvv_label, #cardNumber_label{
     font-size: 16px;
     color: #004A97;
     letter-spacing: 2.29px;
     line-height: 5px;
     font-weight: bold;
   }

   #expiration_label::after, #cvv_label::after,#cardNumber_label::after {
     font-family: PTSans-Regular;
     font-size: 14px;
     color: #222222;
     letter-spacing: 0;
     font-weight: normal;
   }

   .amex::after,
   .visa::after,
   .mastercard::after,
   .discover::after {
       color: limegreen;
       font-size: 85%;
       font-weight: bold;
       position: absolute;
       right: 15px;
   }

   @media all and (max-width: 234px){
    .amex::after, .visa::after, .mastercard::after, .discover::after {
        right:4px;
    }
   }

   @media all and (max-width: 220px){
    .amex::after, .visa::after, .mastercard::after, .discover::after {
        display:none;
    }
   }

   .amex::after {
       /*content: "AMEX  \2713";*/
       content: url('https://donations.ourdailybread.org/static/frontend/Odbm/default/en_US/Magento_Payment/images/cc/ae.png');
   }

   .visa::after {

   }

   .discover::after {
       /*content: "DISCOVER  \2713";*/

   * {
 box-sizing: border-box;
   }

   ul {
       padding: 0;
   }

   li {
       margin-bottom: 5px;
   }

   .errors {
     margin-top: -1rem;
   }

   .errors li {
       color: red;
       display: none;
   }

   .errors li::before {
       content: "\26A0";
   }
</style>

</fieldset>
